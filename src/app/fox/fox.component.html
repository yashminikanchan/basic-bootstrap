<div class="container">
    <div class="row align-items-start">
        <div class="card" style="width: 15rem;" *ngFor="let sampleResult of sampleData.results;">
            <div class="col">
                <img src="https://image.tmdb.org/t/p/w500/{{sampleResult.poster_path}}" class="card-img-top" alt="">
            </div>
            <div class="card-body">
                <div class="col">
                    <h5 class="card-title">{{sampleResult.release_date}}</h5>
                </div>
                <div class="col">
                    <p class="card-text">{{sampleResult.overview}}</p>
                    <a href="https://www.google.com/" class="btn btn-primary">Google</a>
                </div>
            </div>
        </div>
    </div>
</div>
